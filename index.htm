    var headers = [["DL CA", "col-dl"], ["MIMO 4x4", "col-mimo"], ["UL", "col-ul"]];

document.addEventListener('DOMContentLoaded', function() {
  var myDropdown=document.getElementById("myDropdown");
  //populate dropdown
  for(let i=0;i<devices.length;i++)
  {
    let device=devices[i];
    let anchor= document.createElement('a');
    anchor.innerHTML=device.manufacturer + " " + device.name + " " + device.model;
    anchor.href="javascript:void(0)";
    anchor.addEventListener('mousedown', function(){
      toggleDevice(device.model);
    });
    myDropdown.appendChild(anchor);
  }
});

function showDropdown() {
  document.getElementById("myDropdown").classList.remove("hidden");
}

function hideDropdown() {
  document.getElementById("myDropdown").classList.add("hidden");
}

function filterFunction() {
  var input, filter, a, i;
  input = document.getElementById("myInput");
  if (input.value.length > 0) {
    showDropdown();
    filter = input.value.toUpperCase();
    filterSplitted = filter.split(" ");
    div = document.getElementById("myDropdown");
    a = div.getElementsByTagName("a");
    search: for (i = 0; i < a.length; i++) {
      txtValue = a[i].textContent || a[i].innerText;
      for (j = 0; j < filterSplitted.length; j++) {
        if (txtValue.toUpperCase().indexOf(filterSplitted[j]) == -1) {
          a[i].classList.add('hidden');
          continue search;
        }
      }
      a[i].classList.remove('hidden');
    }
  } else
    hideDropdown()
}

function toggleTable(id, parent) {
  //var e = document.getElementById(parent);
  document.querySelectorAll('.table-container').forEach(function (table) {
    if (table.id != id) {
      table.classList.add('hidden');
    } else
      table.classList.remove('hidden');
  })

  document.querySelectorAll('.selection').forEach(function (selector) {
    console.log(selector)
    if (selector.classList.contains(id)) {
      selector.classList.add('selected')
    } else
      selector.classList.remove('selected')
  })
}

function toggleDevice(id) {
  hideDropdown();

  device = getDevice(id, devices);

  var listContainer=document.getElementById('list_container');
  listContainer.innerHTML = ''
  var h2 = document.createElement('h2');
  h2.innerHTML = device.manufacturer + " " + device.name + " " + device.model;
  var dev=document.getElementById('device')
  dev.innerHTML='';
  dev.appendChild(h2);
  var div=document.getElementById('listitem');
  div.innerHTML=''

  for (let i = 0; i < device.list.length; i++) {
    let anchor= document.createElement('a');
    span=document.createElement('span')
    span.className="selection " + device.list[i].name;
    
    span.innerHTML=device.list[i].name;
    anchor.href ="javascript:void(0)"
    anchor.addEventListener('click', function(){
      toggleTable(device.list[i].name);});
    let tbl = tableCreate(device.list[i]);
    let tblDiv=document.createElement('div');
    tblDiv.className="table-container";
    tblDiv.id = device.list[i].name;

    if(i>0)
    {
      tblDiv.classList.add("hidden");
    }
    else
      span.classList.add("selected");
    anchor.appendChild(span);
    div.appendChild(anchor);
    tblDiv.appendChild(tbl);
    listContainer.appendChild(tblDiv);
  }

  window.dispatchEvent(new Event('editTable'));//  document.querySelectorAll('.device').forEach(function(device) {
  //    if (device.id != id) {
  //      device.classList.add('hidden');
  //    } else
  //      device.classList.remove('hidden');
  //  })
}

function getDevice(id, device) {
  for (var i = 0; i < device.length; i++) {
    if (device[i].model == id) { return device[i]; }
  }
}

function tableCreate(list) {
  tbl = document.createElement('table');
  tbl.className = 'responsive table-striped';
  //header
  var columnCount = headers.length;



  var combo = list.combo
  for (let i = 0; i < combo.length; i++) {
    let tr = tbl.insertRow(-1);
    comboResult = convertCombos(combo[i]);
    for (let j = 0; j < columnCount; j++) {
      let td = tr.insertCell(-1);
      td.innerHTML = comboResult[j];
    }
  }

  let thead = document.createElement('thead');
  let row = document.createElement('tr')
  for (let i = 0; i < columnCount; i++) {
    let headerCell = document.createElement("TH");
    headerCell.innerHTML = headers[i][0];
    headerCell.className = headers[i][1];
    row.appendChild(headerCell);
  }
  thead.appendChild(row)
  tbl.appendChild(thead)
  return tbl;
}

function convertCombos(combo) {
  var dl = combo.dl;
  var mimo = combo.mimo;
  var ul = combo.ul;

  var resultdl = "";
  var resultmimo = "";
  var comboLenght = dl.length;
  var mimoLenght = mimo.length;

  var ulLenght = ul.length;
  var resultUl = "";

  var i = 0;
  while (true) {
    resultdl += "<span class=\"B" + parseInt(dl[i]) + "\">" + parseInt(dl[i]) + "</span>";

    if (++i < comboLenght) {
      resultdl += " + ";
    }
    else break;
  }

  var previous = false;
  for (i = 0; i < mimoLenght; i++) {

    if (previous)
      resultmimo += ", ";
    var prev = false;

    for (var j = 0; j < comboLenght; j++) {
      if (mimo[i].charAt(j) == '4') {
        if (prev)
          resultmimo += " + ";
        resultmimo += "<span class=\"B" + parseInt(dl[j]) + "\">" + parseInt(dl[j]) + "</span>";
        previous = prev = true;
      }
    }
  }
  resultmimo = resultmimo.substring(0, resultmimo.length - 2);

  i = 0;
  while (true) {
    prev = false;
    for (var j = 0; j < comboLenght; j++) {
      if (ul[i].charAt(j) != '0') {
        if (prev)
          resultUl += " + ";
        resultUl += "<span class=\"B" + parseInt(dl[j]) + "\">" + parseInt(dl[j]) + "</span>";
        prev = true;
      }
    }
    if (++i < ulLenght) {
      resultUl += ", ";
    }
    else
      break;

  }

  //console.log(resultdl)
  return [resultdl, resultmimo, resultUl];
}

    (function($) {

  $(document).ready(function() {
    var responsiveBoundary = 768;
    var switched = false;

    var updateTables = function() {

      if (window.matchMedia("(max-width:" + responsiveBoundary + "px)").matches && !switched ) {
        switched = true;
        $("table.responsive").each(function(i, element) {
          splitTable($(element));
        });

        return true;
      }
      if (switched && window.matchMedia("(min-width:" + (responsiveBoundary-0.02) + "px)").matches) {
        switched = false;
        $("table.responsive").each(function(i, element) {
          unsplitTable($(element));
        });
      }

      $(window).trigger('responsiveTables:postDraw');
    };

    $(window).on('load',updateTables);
    $(window).on("redraw",function(){switched=false;updateTables();}); // An event to listen for
    $(window).on("resize", updateTables);
    $(window).on("editTable", function(){switched=false;updateTables();});



    function splitTable(original)
    {
      original.wrap("<div class='table-wrapper'>");

      var copy = original.clone();
      copy.find("td:not(:first-child), th:not(:first-child)").css("display", "none");
      copy.removeClass("responsive");

      original.closest(".table-wrapper").append(copy);
      copy.wrap("<div class='pinned'>");
      original.wrap("<div class='scrollable'>");

      //setCellHeights(original, copy);
      //setTableHeights(original, copy);
    }

    function unsplitTable(original) {
      original.closest(".table-wrapper").find(".pinned").remove();
      original.unwrap();
      original.unwrap();
    }

    function setCellHeights(original, copy) {
      $('tr', original).each(function(index){
        oheight = $(this).height();
        cheight = $('tr:eq('+index+')', copy).height();
        height = (oheight > cheight ? oheight : cheight);
        $('tr:eq('+index+') td', original).css('height', height+'px');
        $('tr:eq('+index+') td', copy).css('height', height+'px');
      });
    }

    function setTableHeights(original, copy) {
      oheight = original.outerHeight();
      cheight = copy.outerHeight();
      height = (oheight > cheight ? oheight : cheight);
      original.css('min-height', height+'px');
      copy.css('min-height', height+'px');
    }

  });
